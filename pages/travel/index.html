<html lang="en">

  <!-- Minimal scripts required for the maps -->
  <script src="https://cdn.amcharts.com/lib/5/index.js"></script>

  <script src="https://cdn.amcharts.com/lib/5/geodata/worldLow.js"></script>

  <style>
    body { margin: 20px; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif; }
    h1 { margin: 0 0 12px 0; font-size: 28px; }

    #map-country, #map-states { height: 520px; width: 100%; max-width: 1200px; }
    img.emoji { height: 1em; width: 1em; margin: 0 .05em 0 .1em; vertical-align: -0.1em; }
  </style>
</head>
<body>
  <h1>Travel</h1>

  <h2 id="countries-heading">ğŸŒ Countries I've Visited</h2>
  <div id="map-country"></div>

  <h2 id="states-heading">ğŸ‡ºğŸ‡¸ States I've Visited</h2>
  <div id="map-states"></div>

  <h2>Next Destinations on The Horizon</h2>
  <ul>

  <script>
  // Countries map
  am5.ready(function() {
    var root = am5.Root.new("map-country");
    root.setThemes([am5themes_Animated.new(root)]);
    var chart = root.container.children.push(am5map.MapChart.new(root, {
      panX: "rotateX",
      panY: "translateY",
      wheelX: "zoomX",
      wheelY: "zoomY",
      pinchZoom: true,
      projection: am5map.geoMercator()
    }));
    chart.set("zoomControl", am5map.ZoomControl.new(root, {}));
    var worldSeries = chart.series.push(am5map.MapPolygonSeries.new(root, {
      geoJSON: am5geodata_worldLow,
      exclude: ["AQ"]
    }));
    worldSeries.mapPolygons.template.setAll({ tooltipText: "{name}", interactive: true });
    worldSeries.mapPolygons.template.states.create("hover", { fill: am5.color(0x678123) });
    var visitedCountries = ["US","AE","SA","CA","OM"];
    document.addEventListener("DOMContentLoaded", function() {
      var c = visitedCountries.length;
      var h = document.getElementById("countries-heading");
      if (h) h.textContent = "ğŸŒ Countries I've Visited (" + c + ")";
    });
    worldSeries.events.on("datavalidated", function() {
      worldSeries.mapPolygons.each(function(polygon) {
        var id = polygon.dataItem.dataContext.id;
        polygon.set("fill", am5.color(visitedCountries.includes(id) ? 0x3B8D86 : 0xE5E5E5));
      });
    });
  });

  // US states map
  am5.ready(function() {
    var root = am5.Root.new("map-states");
    root.setThemes([am5themes_Animated.new(root)]);
    var chart = root.container.children.push(am5map.MapChart.new(root, {
      panX: "rotateX",
      panY: "translateY",
      wheelX: "zoomX",
      wheelY: "zoomY",
      pinchZoom: true,
      projection: am5map.geoAlbersUsa()
    }));
    chart.set("zoomControl", am5map.ZoomControl.new(root, {}));
    var usaSeries = chart.series.push(am5map.MapPolygonSeries.new(root, {
      geoJSON: am5geodata_usaLow
    }));
    usaSeries.mapPolygons.template.setAll({ tooltipText: "{name}", interactive: true });
    usaSeries.mapPolygons.template.states.create("hover", { fill: am5.color(0x678123) });
    var visitedStates = ["US-CA","US-MD","US-DC","US-CO","US-GA","US-MI","US-IL","US-NC","US-NY","US-PA","US-SC","US-TN","US-DE","US-VA"];
    document.addEventListener("DOMContentLoaded", function() {
      var s = visitedStates.length;
      var h = document.getElementById("states-heading");
      if (h) h.textContent = " States I've Visited (" + s + "/50)";
    });
    usaSeries.events.on("datavalidated", function() {
      usaSeries.mapPolygons.each(function(polygon) {
        var id = polygon.dataItem.dataContext.id;
        polygon.set("fill", am5.color(visitedStates.includes(id) ? 0x3B8D86 : 0xE5E5E5));
      });
    });
  });
  </script>
  <!-- Twemoji for consistent emoji rendering across platforms -->
  <script src="https://cdn.jsdelivr.net/npm/twemoji@14.0.2/dist/twemoji.min.js" crossorigin="anonymous"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      if (window.twemoji) {
        twemoji.parse(document.body, { folder: "svg", ext: ".svg" });
      }
    });
  </script>
 </body>
 </html>
